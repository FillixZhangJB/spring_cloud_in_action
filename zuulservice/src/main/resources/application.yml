server:
  port: 5555
##########将服务注册到eureka    start    ##########
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
##########将服务注册到eureka    end    ##########

##########通过服务发现手劢映射路由   start   ##########
zuul:
  prefix: /api  #所有定义的服务将以/api为前缀
  routes:
    licensingservice: /license/**







